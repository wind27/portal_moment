<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
    <script type="text/javascript" src="../../resources/js/lib/jquery.js"></script>
    <script type="text/javascript" src="xheditor-1.2.2/xheditor-1.2.2.min.js"></script>
	<script type="text/javascript" src="xheditor-1.2.2/xheditor_lang/zh-cn.js"></script>
</body>
	<div style="width: 800px; margin-left: 100px;margin:5px auto;position: fixed;">
		<p>标题</p>
		<div class="article_div" ><input type="text" id="title"/></div>

		<p>摘要：(默认自动提取您文章的前200字显示在博客首页作为文章摘要，您也可以在这里自行编辑) </p>
		<div class="article_div" >
			<textarea id="abstract" name="abstract" rows="8" style="width: 99%;"></textarea>
		</div>
	
		<p>内容</p>
		<div class="article_div" >
			<textarea id="content" name="content" class="xheditor" style="width: 100%;height: 100%">test</textarea>
		</div>
		
	</div>
	
	<script type="text/javascript">
		$('#content').xheditor({tools:'mfull', height:300});
		$(function () {  
            $(pageInit);  
            var editor;  
            function pageInit() {  
                 
                editor=$('#content').xheditor({tools:'full',skin:'o2007blue',width:'1240',height:'500',upImgUrl:'upload.asp'});  
            }  
        })  
          
    </script> 
	</script>
</html>
